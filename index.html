<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Web Page</title>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                scroll-behavior: smooth;
            }

            header {
                background-color: #4CAF50; /* Or your chosen color */
                color: white;
                text-align: left;
                position: fixed;
                top: 0;
                width: 100%;
                z-index: 1000;
            }

            .header-content {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;
            }

            .button-container {
                position: absolute;
                right: 10%; /* 10% from the right */
                display: flex;
                gap: 10px;
            }


            button {
                background-color: white;
                color: #4CAF50;
                border: 2px solid white;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                cursor: pointer;
            }

            section {
                padding: 60px 0;
                margin-top: 100px; /* To prevent section content from hiding behind the fixed header */
            }

            /* Styling for specific sections */
            #video-section { background-color: #f1f1f1; }
            #futuristic-text { background-color: #222; color: #ddd; }
            #data-submission { background-color: #ddd; }
            .container {
                max-width: 80%;
                margin: 0 auto;
                padding: 0 10px;
            }
        </style>
    </head>
    <body>

    <header>
        <div class="header-content">
            <h1>Driveguard</h1>
            <div class="button-container">
                <button onclick="scrollToElement('video-section')">Video</button>
                <button onclick="scrollToElement('futuristic-text')">Futuristic Text</button>
                <button onclick="scrollToElement('data-submission')">Submit Data</button>
            </div>
        </div>
    </header>
    <div class="container">
        <main>
            <section id="video-section">
                <video controls>
                    <source src="path-to-your-video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </section>

            <section id="futuristic-text">
                <p>Your futuristic styled text goes here.</p>
            </section>

            <section id="data-submission">
                <form action="https://formspree.io/f/xayrnkzl" method="POST">
                    <label for="email">Send us an e-mail!</label>
                    <input type="email" id="email" name="email" required>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
    </div>
    <script>
        function scrollToElement(elementId) {
            document.getElementById(elementId).scrollIntoView({ behavior: 'smooth' });
        }
    </script>

    </body>
</html>
